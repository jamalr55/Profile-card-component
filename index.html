<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="main-container">
    <div class="top-image-container">
      <img src="images/bg-pattern-top.svg" class="bg-image" alt="" />
    </div>
    <div class="main-container-child">
      <div class="card-box"></div>
      <div class="middle-box border-box">
        <div class="bearer-container">
          <img src="images/image-victor.jpg" class="bearer" alt="" />
        </div>
        <h3 class="margin-box medium-font">
          <span class="right-margin">Victor Crest</span>
          <span class="gray-font medium-font">26</span>
        </h3>
        <p class="gray-font small-font">London</p>
      </div>
      <div class="flex-box">
        <div>
          <h3 class="big-font">80K</h3>
          <p class="gray-font small-font">Followers</p>
        </div>
        <div>
          <h3 class="big-font">803K</h3>
          <p class="gray-font small-font">Likes</p>
        </div>
        <div>
          <h3 class="big-font">1.4K</h3>
          <p class="gray-font small-font">Photos</p>
        </div>
      </div>
    </div>
    <div class="bottom-image-container">
      <img src="images/bg-pattern-bottom.svg" class="by-image" alt="" />
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.ten18designs.com/">Jamal Richardson</a>.
    </footer>
  </body>
</html>
